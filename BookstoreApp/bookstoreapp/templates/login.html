{% extends 'layout/base.html'%}

{% block content %}
<div class="container border p-5 m-auto mt-5 mb-5 w-50" style="background-color:#446084;">
    <H2 class="text-light text-center border-bottom">ĐĂNG NHẬP</H2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label text-light">Tài khoản:</label>
            <input type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-light">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        </div>
        <button type="submit" class="btn btn-danger">Đăng nhập</button>
    </form>
</div>


<div class=" text-center bg-danger text-light" style="padding-bottom:3px;">CHỈ DÀNH CHO NHÂN VIÊN</div>
{% endblock %}
